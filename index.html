<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="match">
        <div class="table ">
            <div class="player">
                <h2>Player</h2>
                <span id="playerScore">0</span>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <span id="computerScore">0</span>
            </div>
        </div>

        <div class="match">
            <div class="hands">
                <img src="./img/rock.png" alt="" id="playerHand">
                <img src="./img/rock.png" alt="" id="computerHand">
            </div>
            <div class="option ">
                <div class="button">
                    <button class="rock">rock</button>
                    <button class="scissors">scissors</button>
                    <button class="paper">paper</button>
                </div>
            </div>
        </div>
    </section>
    <div class="restart-match" id="restart">
        <h1>Winner !</h1>
        <span id="winner">Player</span>
        <button id="restart">Restart</button>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
